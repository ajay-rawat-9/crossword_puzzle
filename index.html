<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the words?</title>
    <!-- Linking the Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Linking the styling file -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking the Main JS File -->
    <script src="main.js"></script>
</head>
<body>
    <!-- Main container of the game -->
    <div class="container">
        <!-- Side bar of the game, where words are placed -->
        <aside>
            <!-- Heading of the aside bar -->
            <div id="aside_head">
                <h2>Find the words</h2>
            </div>
            <!-- Words division -->
            <div id="words_div">
            </div>
        </aside>
        <!-- Main interactive section -->
        <section>
            <!-- Taking input from the user -->
            <div id="input_div">
                <input type="text" name="word" id="word" placeholder="Enter the word">
                <input id="submit" type="submit" value="Submit" onclick="takeInput()">
            </div>
            <!-- Matrix of jumbled letters -->
            <div id="matrix">
            </div>
        </section>
    </div>
    <!-- Error message displaying division -->
    <div id="wrong">
        The word can not be found.
    </div>
</body>
</html>
